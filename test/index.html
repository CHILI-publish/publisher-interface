<html>
  <head> </head>
  <body>
    <div id="test">
      <div id="url" src=""></div>
      <iframe></iframe>
      <ul id="results"></ul>
    </div>
    <script type="module">
      import { PublisherInterface } from "./PublisherInterface.min.js";

      const iframe = document.getElementsByTagName("iframe")[0];

      window.runTest = async (file) => {
        iframe.src += document.getElementById("url").getAttribute("src");
        const publisherInterace = await PublisherInterface.build(iframe);

        const { default: testFunction } = await import(`/tests/${file}`);
        const result = await testFunction(publisherInterace);

        return result;
      };
    </script>
  </body>
</html>
